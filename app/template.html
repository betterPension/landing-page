<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width'>
  <meta name='theme-color' content='#aa1e1e'>

  %sapper.base%

  <link rel='stylesheet' href='global.css'>
  <link rel='manifest' href='manifest.json'>
  <link rel="apple-touch-icon" sizes="57x57" href="/res/icons/icon-57.png" />
  <link rel="apple-touch-icon" sizes="60x60" href="/res/icons/icon-60.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="/res/icons/icon-72.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="/res/icons/icon-76.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="/res/icons/icon-114.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="/res/icons/icon-120.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="/res/icons/icon-144.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/res/icons/icon-152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/res/icons/icon-180.png" />
  <link rel="icon" type="image/png" sizes="192x192"  href="/res/icons/icon-192.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/res/icons/icon-16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/res/icons/icon-32.png" />
  <link rel="icon" type="image/png" sizes="96x96" href="/res/icons/icon-96.png" />
  <meta name="msapplication-TileColor" content="#ffffff" />
  <meta name="msapplication-TileImage" content="/res/icons/icon-144.png" />
  <meta name="theme-color" content="#215E93" />

  <!-- Sapper generates a <style> tag containing critical CSS
       for the current page. CSS for the rest of the app is
       lazily loaded when it precaches secondary pages -->
  %sapper.styles%

  <!-- This contains the contents of the <svelte:head> component, if
       the current page has one -->
  %sapper.head%
</head>
<body>
  <!-- The application will be rendered inside this element,
       because `app/client.js` references it -->
  <div id='sapper'>%sapper.html%</div>

  <!-- Sapper creates a <script> tag containing `app/client.js`
       and anything else it needs to hydrate the app and
       initialise the router -->
  %sapper.scripts%
</body>
</html>
