<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	%sapper.base%

	<meta name='theme-color' content='#281FB5'>
	<link rel='manifest' href='manifest.json'>
	<link rel="apple-touch-icon" sizes="57x57" href="icon/icon-57.png" />
  <link rel="apple-touch-icon" sizes="60x60" href="icon/icon-60.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="icon/icon-72.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="icon/icon-76.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="icon/icon-114.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="icon/icon-120.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="icon/icon-144.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="icon/icon-152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="icon/icon-180.png" />
  <link rel="icon" type="image/png" sizes="192x192"  href="icon/icon-192.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="icon/icon-16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="icon/icon-32.png" />
  <link rel="icon" type="image/png" sizes="96x96" href="icon/icon-96.png" />
  <meta name="msapplication-TileColor" content="#ffffff" />
	<meta name="msapplication-TileImage" content="icon/icon-144.png" />

	<meta name="description" content="Die unabhÃ¤ngige Pensionsplattform fÃ¼r Arbeitgeber" />

	<link rel='stylesheet' href='global.css'>
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,600,900|Roboto" rel="stylesheet">

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `app/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `app/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
</body>
</html>
